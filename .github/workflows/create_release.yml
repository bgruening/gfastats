name: Create Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  create_release:
    name: Create Release
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: gfastats ${{ github.ref }}
        body: |
          Changes in this Release
        draft: false
        prerelease: false
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

  add_resources:
    needs: create_release
    name: Add Resources
    strategy:
      matrix:
        OS: [macos-13, ubuntu-latest, windows-2019]
        include:
        - OS: macos-13
          OS_NAME: macOS
        - OS: ubuntu-latest
          OS_NAME: linux
        - OS: windows-2019
          OS_NAME: win
    runs-on: ${{ matrix.OS }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            submodules: recursive
      - name: Build
        run: make -j
        
      - name: Make binary executable (Linux & macOS)
        if: matrix.OS_NAME != 'win'
        run: chmod +x build/bin/gfastats

      - name: Zip (Windows)
        if: matrix.OS_NAME == 'win'
        uses: papeloto/action-zip@v1
        with:
          files: build/bin/gfastats.exe
          dest: result.zip

      - name: Zip (Linux & macOS)
        if: matrix.OS_NAME != 'win'
        run: tar -czvf gfastats.${{ github.ref_name }}-${{matrix.OS_NAME}}.tar.gz -C build/bin gfastats

      - name: Upload tarball (Linux & macOS)
        if: matrix.OS_NAME != 'win'
        uses: softprops/action-gh-release@v1
        with:
          files: gfastats.${{ github.ref_name }}-${{matrix.OS_NAME}}.tar.gz
          name: gfastats.${{ github.ref_name }}-${{matrix.OS_NAME}}.tar.gz

  add_submodules:
    needs: create_release
    name: Source with submodules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
            submodules: recursive
      - name: Zip
        uses: papeloto/action-zip@v1
        with:
          files: .
          dest: result.zip
      - name: Add files
        uses: softprops/action-gh-release@v1
        with:
          files: result.zip
          name: gfastats.${{ github.ref_name }}-with_submodules.zip
